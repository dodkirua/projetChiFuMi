<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShiFuMi</title>
    <meta name="google" value="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div id="container">

        <div id="result"></div>

        <div id="playArea">

            <h1>Shi Fu Mi</h1>

            <div id="player">

                <div id="paper">
                    <input type="checkbox"><img src="img/papier.png" alt="papier">
                </div>
                <div id="rock">
                    <input type="checkbox"><img src="img/pierre.png" alt="pierre">
                </div>
                <div id="scissor">
                    <input type="checkbox"><img src="img/ciseau.png" alt="ciseau">
                </div>
                <div id="button">
                    <button>Valider</button>
                </div>

            </div>

            <div id="computer"><img src="img/interrogation.png" alt="point d'interrogation"></div>
        </div>
    </div>








    <script src="js/script.js"></script>
</body>
</html>
